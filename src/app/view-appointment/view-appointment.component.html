<div class="masthead">
  <div class="card centered mx-auto">
        <div class="row ">
          <div class="col ">
            <table
              class="table table-responsive-sm table-hover table-outline mb-0"
            >
              <thead class="thead-light">
                <tr>
                  <th class="text-center">Sr. No.</th>
                  <th class="text-center">Full Name</th>
                  <th class="text-center">Age</th>
                  <th class="text-center">Email</th>
                  <th class="text-center">Address</th>
                  <th class="text-center">Trainer Preference</th>
                  <th class="text-center">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let a of allAppointments; let i = index">
                  <td class="text-center">{{ i + 1 }}.</td>
                  <td class="text-center">
                    {{ a.firstName }} {{ a.lastName }}
                  </td>
                  <td class="text-center">{{ a.age }}</td>

                  <td class="text-center">{{ a.email }}</td>
                  <td class="text-center">
                    {{ a.streetName }}, {{ a.cityName }}, {{ a.state }} -
                    {{ a.pincode }}
                  </td>
                  <td class="text-center">{{ a.inlineRadioOptions }}</td>
                  <td class="text-center">
                    <a
                      routerLink="../editapp/{{ a.id }}"
                      role="button"
                      class="btn btn-success"
                    >
                      Edit
                    </a>
                    <!-- <button
                      type="button"
                      class="btn btn-success"
                      (click)="deleteApp(a.id)"
                    >
                      Delete
                    </button> -->
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
  </div>
</div>
